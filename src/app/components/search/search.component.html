<div class="row">
  <div class="col-sm-8">
      <h4>Listado de deliveries</h4>
  </div>
  <div class="col-sm-4">
    <a class="btn btn-primary btn-md float-right" routerLink="/delivery-form"><i class="fa fa-map-marker mr-2"></i>Crear nuevo delivery</a>
  </div>
</div>
<div class="row border rounded p-4 my-4">
  <div class="col-sm-2">
    <h4><i class="fa fa-filter mr-2"></i>Filtros</h4>
  </div>
  <div class="form-group row col-sm-5 m-0">
    <label for="inputName" class="col-sm-4 col-form-label">Nombre</label>
    <div class="col-sm-8"><input type="text" id="inputName" class="form-control" (input)="addSearchByName($event.target.value)"></div>
  </div>
  <div class="form-group row col-sm-5 m-0">
    <label for="inputAddress" class="col-sm-4 col-form-label">Direcci√≥n</label>
    <div class="col-sm-8"><input type="text" id="inputAddress" class="form-control" (input)="addSearchByAddress($event.target.value)"></div>
  </div>
</div>
<app-grid [data]="housesSearchResult" [cantRowsPerPage]="4" [columns]="columnsOptions"></app-grid>
